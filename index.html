<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>TIC-TAC-TOE</title>
</head>
<body>

    <div class="modal-background">
        <div class="opponent-modal-content">
            <div>CHOOSE YOUR OPPONENT:</div>
            <div class="button-container">
                <button class="opponent">PLAYER</button>
                <button class="opponent">COMPUTER</button>
            </div>
        </div>
        <div class="marker-modal-content">
            <div>CHOOSE YOUR MARKER (X GOES FIRST):</div>
            <div class="button-container">
                <button class="marker">X</button>
                <button class="marker">O</button>
            </div>
            <div class="level-selector-container">
                <div>CHOOSE THE LEVEL:</div>
                <div>
                    <input type="radio" name="level" id="easy" value="EASY">
                    <label for="easy">EASY</label>
                </div>
                <div>
                    <input type="radio" name="level" id="medium" value="MEDIUM">
                    <label for="medium">MEDIUM</label>
                </div>
                <div>
                    <input type="radio" name="level" id="hard" value="HARD">
                    <label for="hard">HARD</label>
                </div>
            </div>
        </div>
        <div class="game-over-modal-content">
            <div class="results"></div>
            <button class="play-again-btn">PLAY AGAIN</button>
        </div>
    </div>
    
    <h1>TIC-TAC-TOE</h1>
    <div class="game-board">
        <div class="game-square index-0"></div>
        <div class="game-square index-1"></div>
        <div class="game-square index-2"></div>
        <div class="game-square index-3"></div>
        <div class="game-square index-4"></div>
        <div class="game-square index-5"></div>
        <div class="game-square index-6"></div>
        <div class="game-square index-7"></div>
        <div class="game-square index-8"></div>
    </div>
</body>
</html>
